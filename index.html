<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Suite AI Advisor </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>

    <style>
        :root {
            /* Gemini-inspired dark theme */
            --primary-color: #4285F4; /* Google Blue */
            --background-color: #121212; /* Deep dark background */
            --text-color: #E8EAED;
            --text-muted-color: #9AA0A6;
            --card-bg: rgba(30, 30, 30, 0.9); /* Slightly lighter card bg */
            --input-bg: rgba(255, 255, 255, 0.05); /* Very subtle input contrast */
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Global Reset and Performance */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px; /* Slightly wider for professional feel */
            height: 95vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px; /* Softer rounded corners */
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.5); /* Stronger shadow */
        }

        /* --- HEADER --- */
        .chat-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1.1rem;
            text-align: left;
            background: rgba(0,0,0,0.2);
            flex-shrink: 0;
            color: var(--primary-color);
        }

        /* --- CHAT LOG & SCROLLBAR --- */
        .chat-log {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Slightly more space between messages */
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar for OS compatibility and visual appeal */
        .chat-log::-webkit-scrollbar { width: 8px; }
        .chat-log::-webkit-scrollbar-thumb { background-color: var(--text-muted-color); border-radius: 10px; }
        .chat-log::-webkit-scrollbar-track { background-color: transparent; }

        /* --- MESSAGE STYLES --- */
        .message {
            display: flex;
            gap: 15px; /* Increased gap */
            max-width: 90%;
            opacity: 0; /* Starts hidden for JS animation */
            transform: translateY(10px);
        }
        .message.rendered {
             animation: slideIn 0.3s ease-out forwards;
        }
        
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.ai { align-self: flex-start; }

        /* Avatar Styling */
        .avatar {
            width: 40px; /* Slightly larger avatar */
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .avatar.user-avatar { background-color: #34A853; color: white; } /* Google Green */
        .avatar.CEO-avatar { background-color: #FBBC04; color: #121212; } /* Google Yellow */
        .avatar.CFO-avatar { background-color: #EA4335; color: white; } /* Google Red */
        .avatar.CTO-avatar { background-color: #4285F4; color: white; } /* Google Blue */
        .avatar.CMO-avatar { background-color: #A000A0; color: white; } /* Custom Accent */
        .avatar.System-avatar, .avatar.default-avatar { background-color: #5F6368; color: white; }

        /* Message Bubble */
        .message-content {
            background: var(--input-bg);
            padding: 15px 20px;
            border-radius: 18px; /* Consistent roundedness */
            border: 1px solid var(--border-color);
            word-break: break-word;
            line-height: 1.6;
            overflow-wrap: break-word; /* Better overflow handling */
            max-width: 100%;
        }
        .message.user .message-content {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px; /* Tail effect */
        }
        .message.ai .message-content {
            border-bottom-left-radius: 4px; /* Tail effect */
        }
        
        /* Agent Header/Label */
        .agent-name {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        /* Markdown Styling */
        .message-text p:first-child { margin-top: 0; }
        .message-text p:last-child { margin-bottom: 0; }
        .message-text pre { 
            background-color: rgba(255,255,255,0.1); 
            padding: 10px; 
            border-radius: 8px; 
            white-space: pre-wrap; 
            word-wrap: break-word;
            font-family: monospace;
            font-size: 0.9em;
            overflow-x: auto;
        }
        .message-text code { background-color: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 4px; }
        .message-text pre code { background: none; padding: 0; }
        .message-text strong { color: var(--text-color); }
        .message-text h1, .message-text h2, .message-text h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 5px; margin-top: 15px; }


        /* --- INPUT AREA --- */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            position: relative;
            flex-shrink: 0;
            background: var(--card-bg);
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px; /* Fully rounded input box */
            padding: 5px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-wrapper:focus-within { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(66, 133, 244, 0.4); } /* Deeper, calmer shadow */

        #chat-input {
            width: 100%;
            border: none;
            background: transparent;
            padding: 10px 15px; /* Increased horizontal padding */
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 150px; /* Allow more vertical growth */
            overflow-y: auto;
            line-height: 1.5;
        }
        #chat-input:focus { outline: none; }
        #chat-input::placeholder { color: var(--text-muted-color); }
        
        /* Send Button */
        #send-btn {
            background-color: var(--primary-color);
            border: none;
            color: white;
            border-radius: 50%; /* Circular button */
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            margin: 0 5px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-btn:hover:not(:disabled) { background-color: #346DC7; transform: scale(1.05); }
        #send-btn:disabled { 
            background-color: var(--text-muted-color); 
            cursor: wait; 
            opacity: 0.6;
            animation: none; /* Disable animation when disabled */
        }
        #send-btn svg { width: 18px; height: 18px; transform: translateX(1px); } /* Slight push to center arrow */


        /* --- AGENT POPUP --- */
        .agent-popup {
            bottom: 100%;
            left: 20px;
            right: 20px; /* Full width minus padding */
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            display: none;
            flex-direction: row; /* Horizontal layout for space efficiency */
            flex-wrap: wrap;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            z-index: 10;
        }
        .agent-btn {
            background: var(--input-bg);
            border: 1px solid transparent;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px; /* Rounded pill buttons */
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            font-size: 0.9rem;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .agent-btn:hover { background-color: rgba(255,255,255,0.1); border-color: var(--primary-color); }
        
        /* --- TYPING INDICATOR --- */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 7px;
            padding: 10px 0;
        }
        .typing-indicator .dot {
            width: 10px; 
            height: 10px; 
            background-color: var(--text-muted-color);
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

        /* --- KEYFRAMES --- */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        /* --- MOBILE FRIENDLINESS (Final Polish) --- */
        @media (max-width: 950px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                margin: 0;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            body { align-items: flex-start; }
            .agent-popup { 
                left: 10px; 
                right: 10px;
                width: calc(100% - 20px); 
                flex-direction: column; /* Vertical stack on small screens */
            }
            .agent-btn { flex-grow: 0; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">C-Suite AI Advisor</div>
        <div class="chat-log" id="chat-log">
            </div>
        <div class="input-area">
             <div class="agent-popup" id="agent-popup">
                 <button class="agent-btn" data-agent="CEO">@CEO - Strategy</button>
                 <button class="agent-btn" data-agent="CFO">@CFO - Finance</button>
                 <button class="agent-btn" data-agent="CTO">@CTO - Technology</button>
                 <button class="agent-btn" data-agent="CMO">@CMO - Marketing</button>
             </div>
             <div class="input-wrapper">
                 <textarea id="chat-input" placeholder="Type a message, or mention an advisor like @CTO..." rows="1"></textarea>
                 <button id="send-btn" title="Send Message" disabled>
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-4.99-3.178 11.03-6.142Z"/></svg>
                 </button>
             </div>
        </div>
    </div>

<script>
    // --- CONFIG & DOM ELEMENTS ---
    // NOTE: Hardcoded URL for GitHub Pages deployment. Ensure the final URL is correct.
    const BACKEND_URL = 'https://harshilawasthijobs-zero21-rag-backend.hf.space/ask';
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const agentPopup = document.getElementById('agent-popup');
    const markdownConverter = new showdown.Converter({ simplifiedAutoLink: true, openLinksInNewWindow: true });
    
    // --- STATE MANAGEMENT ---
    let chatHistory = [];
    let isSending = false;
    let currentTypingInterval = null;

    // --- UTILITIES ---
    function autoResizeTextarea() {
        chatInput.style.height = 'auto';
        chatInput.style.height = chatInput.scrollHeight + 'px';
        // Enable/Disable send button based on content
        sendBtn.disabled = isSending || chatInput.value.trim().length === 0;
    }

    function scrollToBottom() {
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    // --- CORE RENDERING & ANIMATION ---
    
    // Function to create a message element (used by both static and animated rendering)
    function createMessageElement(msg) {
        const messageEl = document.createElement('div');
        messageEl.classList.add('message', msg.role === 'user' ? 'user' : 'ai');
        
        const role = msg.agentName || (msg.role === 'ai' ? 'AI' : 'You');
        const avatarInitial = role.substring(0, 2).toUpperCase();
        const avatarClass = msg.role === 'user' ? 'user-avatar' : `${role}-avatar`;

        let contentHtml = '';
        if (msg.isTyping) {
            contentHtml = `<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
        } else {
            // Apply markdown conversion only when not typing
            contentHtml = markdownConverter.makeHtml(msg.content);
        }

        messageEl.innerHTML = `
            <div class="avatar ${avatarClass}">${avatarInitial}</div>
            <div class="message-content">
                ${msg.role === 'ai' && role !== 'System' ? `<div class="agent-name">${role}</div>` : ''}
                <div class="message-text">${contentHtml}</div>
            </div>
        `;
        return messageEl;
    }

    function renderChatLog() {
        chatLog.innerHTML = '';
        chatHistory.forEach((msg, index) => {
            const messageEl = createMessageElement(msg);
            chatLog.appendChild(messageEl);
            
            // Apply the slide-in animation to all messages after the first render
            // and ensure the typing indicator is visible if active
            if (!msg.isTyping) {
                 setTimeout(() => messageEl.classList.add('rendered'), index * 5);
            } else {
                 messageEl.classList.add('rendered');
            }
        });
        scrollToBottom();
    }
    
    // Renders the AI response character-by-character
    function startTypingAnimation(finalAnswer, agentName) {
        const messageIndex = chatHistory.length - 1; // Index of the typing message
        const typingMessage = chatLog.lastChild;
        const contentDiv = typingMessage.querySelector('.message-text');
        
        // Remove the typing indicator 
        contentDiv.innerHTML = ''; 

        let i = 0;
        currentTypingInterval = setInterval(() => {
            if (i < finalAnswer.length) {
                // Get current content of the message-text
                let currentContent = finalAnswer.substring(0, i + 1);
                
                // Use markdown only on complete paragraphs/code blocks for better performance, 
                // but for a true character effect, we'll just append text and convert once at the end.
                // For now, let's keep it simple and just append text for performance.
                contentDiv.textContent = currentContent;
                i++;
            } else {
                clearInterval(currentTypingInterval);
                currentTypingInterval = null;

                // Final render: Convert to HTML once the entire text is received
                contentDiv.innerHTML = markdownConverter.makeHtml(finalAnswer);

                // Update the state in chatHistory
                chatHistory[messageIndex].content = finalAnswer;
                chatHistory[messageIndex].isTyping = false;
                
                // Re-enable input and ensure the chat item is fully rendered
                isSending = false;
                sendBtn.disabled = false;
                chatInput.focus();
                scrollToBottom();
            }
            scrollToBottom();
        }, 15); // Adjust delay for speed (15ms is fast, 50ms is moderate)
    }


    // --- MAIN LOGIC ---

    async function handleSendMessage() {
        const messageText = chatInput.value.trim();
        if (!messageText || isSending) return;

        // 1. Determine Agent Role
        const mentionMatch = messageText.match(/@(\w+)/);
        const activeRole = mentionMatch ? mentionMatch[1].toUpperCase() : 'System'; // Default to System for general advice

        // 2. Add User Message
        chatHistory.push({ role: 'user', content: messageText, agentName: 'You' });
        chatInput.value = '';
        autoResizeTextarea(); 
        
        // 3. Set Loading State & Add Typing Indicator
        isSending = true;
        sendBtn.disabled = true;
        chatHistory.push({ role: 'ai', content: '', isTyping: true, agentName: activeRole });
        renderChatLog(); // Render user message and typing indicator

        // 4. Prepare History for Backend (mapping to Gemini API roles)
        const historyForBackend = chatHistory.slice(0, -2).map(msg => ({
            role: msg.role === 'ai' ? 'model' : 'user',
            content: msg.content
        }));
        
        const requestBody = {
            messages: [
                ...historyForBackend,
                { role: 'user', content: messageText } 
            ],
            activeRole: activeRole
        };
        
        let finalResult = null;
        let success = false;

        try {
            const response = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });
            
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            
            finalResult = await response.json();
            success = true;

        } catch (error) {
            console.error("Failed to fetch AI response:", error);
            finalResult = { 
                answer: 'Sorry, I encountered an error. Please check the network and API connectivity.', 
                role: 'System' 
            };
        } 
        
        // 5. Start Animation (even if it's an error message)
        const typingMessageIndex = chatHistory.length - 1;
        
        // Ensure the typing message is marked with the correct final role if successful
        chatHistory[typingMessageIndex].agentName = finalResult.role;
        chatHistory[typingMessageIndex].isTyping = true; // Keep isTyping true for animation start
        
        // Re-render to update the avatar color/name *before* typing starts
        renderChatLog();

        // Start the typewriter effect
        startTypingAnimation(finalResult.answer, finalResult.role);

        // Note: isSending, sendBtn.disabled, and chatHistory update are handled inside startTypingAnimation's final block.
    }

    // --- EVENT LISTENERS ---
    sendBtn.addEventListener('click', handleSendMessage);
    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSendMessage();
        }
    });
    
    // Input for resizing and popup toggle
    chatInput.addEventListener('input', () => {
        autoResizeTextarea();
        const text = chatInput.value;
        const atIndex = text.lastIndexOf('@');
        
        if (!isSending && atIndex !== -1 && !text.slice(atIndex + 1).includes(' ')) {
            agentPopup.style.display = 'flex';
        } else {
            agentPopup.style.display = 'none';
        }
    });

    // Agent button selection
    agentPopup.addEventListener('click', (e) => {
        if (e.target.classList.contains('agent-btn')) {
            const agent = e.target.dataset.agent;
            const atIndex = chatInput.value.lastIndexOf('@');
            // Replace the text from the '@' onwards with the full tag
            chatInput.value = chatInput.value.slice(0, atIndex) + `@${agent} `;
            agentPopup.style.display = 'none';
            autoResizeTextarea();
            chatInput.focus();
        }
    });
    
    // --- INITIALIZATION ---
    chatHistory.push({ 
        role: 'ai', 
        agentName: 'System', 
        content: 'Hello! I am your C-Suite AI Advisor. Ask a question, or mention an advisor like `@CEO` for strategic advice.' 
    });
    renderChatLog();
    autoResizeTextarea();

</script>
</body>
</html>
