<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Suite AI Advisor</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6;
            --background-color: #0c0a15;
            --text-color: #e2e8f0;
            --text-muted-color: #94a3b8;
            --card-bg: rgba(23, 22, 32, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --error-color: #ef4444;
            --code-bg: #1e1e2e;
            --code-text: #cdd6f4;
            --accent-glow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 20px 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        
        .container {
            width: 100%;
            max-width: 750px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-weight: 700;
            background: linear-gradient(90deg, #a78bfa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted-color);
        }

        select, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--accent-glow);
        }

        button[type="submit"] {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            border: none;
            background-image: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), var(--accent-glow);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }

        .loader {
            display: none;
            margin: 30px auto;
            width: 50px;
            display: flex;
            justify-content: space-between;
        }

        .loader .dot {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: pulse 1.2s infinite ease-in-out;
        }

        .loader .dot:nth-child(2) { animation-delay: 0.2s; }
        .loader .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        #response-container {
            margin-top: 40px;
        }

        .response-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px 30px;
            line-height: 1.7;
            animation: fadeIn 0.5s ease-out forwards;
            margin-top: 20px;
        }

        .response-card > h3 { /* Agent Role Title */
            margin-top: 0;
            color: var(--primary-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        /* Markdown Element Styling */
        .response-content h1, .response-content h2, .response-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.7em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            font-weight: 600;
        }
        .response-content h1 { font-size: 1.8em; }
        .response-content h2 { font-size: 1.5em; }
        .response-content h3 { font-size: 1.25em; }
        .response-content p { margin-bottom: 1em; }
        .response-content ul, .response-content ol { padding-left: 25px; margin-bottom: 1em; }
        .response-content li { margin-bottom: 0.5em; }
        .response-content strong { color: white; font-weight: 600; }
        .response-content pre {
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9em;
        }
        .response-content code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }
        .response-content blockquote {
            border-left: 3px solid var(--primary-color);
            padding-left: 20px;
            margin-left: 0;
            color: var(--text-muted-color);
            font-style: italic;
        }
        .response-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 30px 0;
        }
        .evidence-title {
             margin-top: 25px;
             font-size: 1rem;
             font-weight: 600;
             color: var(--text-muted-color);
             border-top: 1px solid var(--border-color);
             padding-top: 20px;
        }
        .evidence-content {
            font-size: 0.85rem;
            color: var(--text-muted-color);
            font-style: italic;
        }
        .error {
            color: var(--error-color);
            text-align: center;
            font-weight: 500;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>C-Suite AI Advisor</h1>
        <form id="agent-form">
            <div class="input-group">
                <label for="role">Select Agent Role:</label>
                <select id="role" name="role" required>
                    <option value="CMO">CMO (Marketing)</option>
                    <option value="CFO">CFO (Finance)</option>
                    <option value="CTO">CTO (Technology)</option>
                    <option value="CEO">CEO (Strategy)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="query">Enter your query:</label>
                <textarea id="query" name="query" placeholder="e.g., How should we rethink B2B marketing?" required></textarea>
            </div>
            <button type="submit">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                </svg>
                <span>Ask Agent</span>
            </button>
        </form>

        <div id="loader" style="display: none;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div id="response-container"></div>
    </div>

    <script>
        const converter = new showdown.Converter();
        
        // --- CONFIGURATION ---
        const BACKEND_URL = 'https://harshilawasthijobs-zero21-rag-backend.hf.space/ask';

        document.getElementById('agent-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const role = form.elements.role.value;
            const query = form.elements.query.value;

            const loader = document.getElementById('loader');
            const responseContainer = document.getElementById('response-container');
            const submitButton = form.querySelector('button[type="submit"]');

            // Show loader and disable form
            loader.style.display = 'flex';
            responseContainer.innerHTML = '';
            submitButton.disabled = true;

            try {
                // --- BACKEND ALIGNMENT ---
                // The request body now matches the new AIChatRequest Pydantic model.
                const requestBody = {
                    messages: [{
                        role: 'user',
                        content: query
                    }],
                    activeRole: role
                };
                
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const result = await response.json();
                
                const answerHtml = converter.makeHtml(result.answer || "No answer provided.");
                
                let evidenceHtml = '';
                if (Array.isArray(result.evidence_used) && result.evidence_used.length > 0) {
                    evidenceHtml = '<ul>' + result.evidence_used.map(item => `<li>${item.preview.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</li>`).join('') + '</ul>';
                } else if (typeof result.evidence_used === 'string') {
                    evidenceHtml = `<p>${result.evidence_used}</p>`;
                } else {
                     evidenceHtml = `<p>No specific evidence was used for this response.</p>`;
                }

                responseContainer.innerHTML = `
                    <div class="response-card">
                        <h3>Response from ${result.role}</h3>
                        <div class="response-content">${answerHtml}</div>
                        <h4 class="evidence-title">Evidence Source:</h4>
                        <div class="evidence-content">${evidenceHtml}</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching data:', error);
                responseContainer.innerHTML = `<p class="error">An error occurred. Please check the console and ensure the backend is running.</p>`;
            } finally {
                loader.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>

</body>
</html>
